project:
  type: website
  render:
    - 404.qmd
    - index.qmd
website:
  title: "Seminar Preparation"
  repo-url: https://github.com/beyondsimulations/Seminar-Preparation
  repo-actions: [edit, source, issue]
  site-url: https://beyondsimulations.github.io/Seminar-Preparation
  bread-crumbs: true
  sidebar:
    style: floating
    logo: https://images.beyondsimulations.com/logo/midjourney-clock.jpeg
    collapse-level: 1 
    search: true
    contents:
      - text: "Welcome"
        href: index.qmd
      - text: "Literature"
        href: general/literature.qmd

  page-footer: 
    center: "Seminar Preparation Workshops, Tobias VlÄ‡ek</br>CC BY-NC-SA 4.0" 
    right: 
      - icon: github
        href: https://github.com/beyondsimulations/Seminar-Preparation
      - icon: linkedin
        href: https://linkedin.com/in/tobiasvlcek

format:
  html:
    theme: [litera, styles.scss]
    toc: true
    highlight-style: arrow
    linkcolor: "#a60000"
    code-copy: true
    code-link: true
    toc-location: right
    code-overflow: wrap
    code-block-bg: true
    code-block-border-left: "#AD1F00"
    include-in-header:
      - general/header.html

  pdf:
    documentclass: report
    geometry:
        - margin=1in
    fontfamily: roboto
    fontfamilyoptions: sfdefault
    colorlinks: true
    include-in-header: 
      text: |
        \usepackage{fvextra}
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
execute:
  freeze: auto


